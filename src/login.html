<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | FAMZ | Blockchain Charity</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Open Sans', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .form-control {
      border-radius: 25px;
      padding: 10px;
      border: none;
      transition: 0.3s;
    }

    .form-control:focus {
      box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.5);
      outline: none;
    }

    .btn-primary {
      background: #ff6b6b;
      border: none;
      border-radius: 25px;
      padding: 10px;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      background: #ff4757;
      box-shadow: 0px 0px 15px rgba(255, 107, 107, 0.5);
    }

    .icon {
      font-size: 40px;
      margin-bottom: 10px;
      animation: fadeInDown 1s;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <i class="fas fa-user-lock icon"></i>
    <h4 class="mb-3">Login</h4>
    <form onSubmit="login(); return false;">
      <input id="email" type="email" class="form-control mb-3" placeholder="Email" required>
      <input id="password" type="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="register.html" class="text-light font-weight-bold">Register</a></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const registeredEmail = localStorage.getItem('registeredEmail');
      const registeredPassword = localStorage.getItem('registeredPassword');

      if (email === registeredEmail && password === registeredPassword) {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('charityName', email); // Assuming email is the charity name for simplicity
        window.location.href = 'index.html';
      } else {
        alert('Invalid email or password');
      }
    }
  </script>
</body>

</html>
